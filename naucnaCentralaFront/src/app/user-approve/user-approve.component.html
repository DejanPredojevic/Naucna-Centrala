
<body class="text-center">
    <div class="row component">
      <div class="col"></div>
      <div class="col" style="margin-top: 5vh;">
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
              <div  *ngFor="let field of formFields" class="form-group">
                  <label style="margin-right: 10px;">{{field.label}}</label>
                  <input type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
              </div>
  
              <div class="form-group">
                  <div class="col-4" style="float: right ;">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Approve</button>
                  </div>
             </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
