

<body *ngIf="article" class="text-center">
    <div class="row component">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Check data</h1>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" novalidate style="width: 20vw; margin-left: 6vw;">
              <div class="form-group" >
                <label>Komentar recenzenata</label>
                <input disabled class="form-control" value="{{article.komentarR}}">
              </div>
              <div class="form-group" >
                <label>Preporuka recenzenata</label>
                <input disabled class="form-control" value="{{article.preporuka}}">
              </div>
              <div *ngFor="let field of formFields" class="form-group" >
                  <label>{{field.label}}</label>
                  <input type="text" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='string'" >
                  <input type="number" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='long'">
                  <input type="checkbox" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='boolean'">
              </div>
  
              <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
              </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
