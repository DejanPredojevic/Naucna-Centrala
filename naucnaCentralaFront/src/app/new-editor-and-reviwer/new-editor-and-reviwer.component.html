

<body class="text-center">
    <div class="row component">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Chose Editors and Reviwers</h1>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" novalidate style="width: 20vw; margin-left: 6vw;">
              <div *ngFor="let field of formFields" class="form-group" >
                  <label>{{field.label}}</label>
                  <select name={{field.id}} ngModel *ngIf="field.type.name=='enum' && field.id == 'urednici'" multiple class="form-control" id="exampleFormControlSelect2">
                    <option *ngFor="let val of urednici" value={{val}}>
                            {{val}}
                    </option>
                  </select>
                  <select name={{field.id}} ngModel *ngIf="field.type.name=='enum' && field.id == 'recenzenti'" multiple class="form-control" id="exampleFormControlSelect2">
                    <option *ngFor="let val of recenzenti" value={{val}}>
                            {{val}}
                    </option>
                  </select>
              </div>
  
              <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
              </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
