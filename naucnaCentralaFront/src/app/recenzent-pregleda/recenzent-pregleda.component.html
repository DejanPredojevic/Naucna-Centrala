<body class="text-center">
    <div class="row component">
      <div class="col"></div>
      <div class="col">
          <h1 class="h3 mb-3 font-weight-normal">Admin pdf check</h1>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" novalidate style="width: 20vw; margin-left: 6vw;">
              <button type="button" class="btn btn-lg btn-primary btn-block" (click)="otvoriSaveChooser();">Download pdf</button>
              <div *ngFor="let field of formFields" class="form-group" >
                  <label *ngIf="field.id != 'pdf'">{{field.label}}</label>
                  <input type="text" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='string' && field.label != 'Password' && field.id != 'pdf'" >
                  <input type="checkbox" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='boolean'">
                  <input type="number" name={{field.id}} ngModel class="form-control"  *ngIf="field.type.name=='long'">
                  <input type="password" name={{field.id}} ngModel class="form-control"  *ngIf="field.label == 'Password'">
                  <select name={{field.id}} ngModel *ngIf="field.type.name=='enum'" class="form-control" id="exampleFormControlSelect2">
                    <option value={{field.type.values.Value_3bhrt1m}}>
                            {{field.type.values.Value_3bhrt1m}}
                    </option>
                    <option value={{field.type.values.Value_0oru89a}}>
                        {{field.type.values.Value_0oru89a}}
                    </option>
                    <option value={{field.type.values.Value_3eqvob5}}>
                        {{field.type.values.Value_3eqvob5}}
                     </option>
                  </select>
              </div>
              
              <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Choose</button>
              </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    
  </body>
